<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns>
<head>
    <meta charset="UTF-8">
    <title>User List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content">
  <div class="row">
    <main class="fade-in" id="page-title">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Danh Sách Người Dùng</h1>
      </div>
      <!-- Button Thêm Người Dùng -->
      <a th:href="@{/dashboard/users/create}" class="btn btn-success btn-md mb-3">
        <i class="fas fa-user-plus"></i> Thêm Người Dùng
      </a>

      <!-- Search -->
      <form th:action="@{/dashboard/users/list}" method="get">
        <div class="input-group" style="max-width: 500px;">
          <input type="text" class="form-control" id="searchUser" name="searchUser"
                 placeholder="Nhập thông tin người dùng"
                 th:value="${keyword}">
                 aria-label="Tìm người dùng">

          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search"></i> Tìm kiếm
          </button>

          <!-- Nút quay lại nếu có tìm kiếm -->
<!--          <th:if test="${not empty param.searchUser}">-->
<!--            <a href="${pageContext.request.contextPath}/users?action=listUsers"-->
<!--               class="btn btn-secondary ms-2">-->
<!--              <i class="fas fa-arrow-left"></i> Quay lại-->
<!--            </a>-->
<!--          </th:if>-->
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tài khoản</th>
              <th>Tên</th>
              <th>Role</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <tr th:each="users, l : ${users}" id="user-row-${users.id}">
              <td th:text="${l.index + 1}"></td>
              <td th:text="${users.username}"></td>
              <td th:text="${users.fullName}"></td>
              <td th:text="${users.role}"></td>
              <td>
                <span class="badge rounded-pill bg-success s-6 px-2 py-1" th:if="${users.status} == true">Hoạt Động</span>
                <span class="badge rounded-pill bg-danger s-6 px-2 py-1" th:unless="${users.status} == true">Đang Khoá</span>
              </td>
              <td>
                <a th:href="@{/dashboard/users/view/{id}(id=${users.id})}" class="btn btn-primary btn-sm me-1">
                  <i class="fas fa-eye"></i> Xem
                </a>

                <a th:href="@{/dashboard/users/update/{id}(id=${users.id})}" class="btn btn-secondary btn-sm me-1">
                  <i class="fas fa-pen"></i> Sửa
                </a>

                <a th:href="@{/dashboard/users/delete/{id}(id=${users.id})}" class="btn btn-danger btn-sm me-1" onclick="return confirm('Bạn có chắc chắn muốn xoá?');">
                  <i class="fas fa-trash-alt"></i> Xóa
                </a>

              </td>
            </tr>
          </tbody>
        </table>

        <div class="pagination">
          <ul>
            <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
              <a class="page-link" th:href="@{/dashboard/users/list(page=${0}, keyword=${keyword})}">
                <<
              </a>
            </li>

            <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
              <a class="page-link" th:href="@{/dashboard/users/list(page=${currentPage - 1}, keyword=${keyword})}">
                <
              </a>
            </li>

            <li th:each="page : ${pageNumbers}"
                th:class="${page == currentPage} ? 'active' : ''">
              <a class="page-link" th:href="@{/dashboard/users/list(page=${page}, keyword=${keyword})}">
                [[${page + 1}]]
              </a>
            </li>

            <li class="page-item" th:class="${currentPage + 1 >= totalPages} ? 'disabled' : ''">
              <a class="page-link" th:href="@{/dashboard/users/list(page=${currentPage + 1}, keyword=${keyword})}">
                >
              </a>
            </li>

            <li class="page-item" th:class="${currentPage + 1 >= totalPages} ? 'disabled' : ''">
              <a class="page-link" th:href="@{/dashboard/users/list(page=${totalPages - 1}, keyword=${keyword})}">
                >>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

  </div>
</div>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
