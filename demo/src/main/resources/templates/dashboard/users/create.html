<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<h1>Create New User</h1>
<form method="POST" th:action="@{/dashboard/users/create}" th:object="${users}">
    <!-- Username -->
    <label for="username">Tài Khoản</label><br>
    <input type="text" id="username" th:field="*{username}"><br>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <!-- Password -->
    <label for="password">Mật Khẩu</label><br>
    <input type="password" id="password" th:field="*{password}"><br>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <!-- Email -->
    <label for="email">Email</label><br>
    <input type="email" id="email" th:field="*{email}"><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <!-- Phone -->
    <label for="phone">Số Điện Thoại</label><br>
    <input type="text" id="phone" th:field="*{phone}"><br>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

    <!-- Full Name -->
    <label for="fullName">Họ và Tên</label><br>
    <input type="text" id="fullName" th:field="*{fullName}"><br>
    <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>

    <!-- Gender -->
    <label>Giới Tính</label><br>
    <input type="radio" th:field="*{gender}" value="true"> Nam
    <input type="radio" th:field="*{gender}" value="false"> Nữ<br>
    <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>

    <!-- Address -->
    <label for="address">Địa Chỉ</label><br>
    <input type="text" id="address" th:field="*{address}"><br>
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

    <!-- Role -->
    <label for="role">Vai Trò</label><br>
    <select id="role" th:field="*{role}">
        <option value="" disabled selected>-- Chọn Role --</option>
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
    </select><br>
    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>

    <!-- Submit -->
    <button type="submit" value="submit">Create User</button>
</form>

<a th:href="@{/dashboard/users/list}">Back To List</a>
</body>
</html>
