<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>
  <div class="container mt-5">
      <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">Chi tiết người dùng <strong th:text="${user.fullName}"></strong></h1>
          </div>
          <div class="card-body">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                      <strong>Tên đăng nhập:</strong> <span th:text="${user.username}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Email:</strong> <span th:text="${user.email}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Giới tính:</strong>
                      <span th:text="${user.gender ? 'Nam' : 'Nữ'}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Địa chỉ:</strong> <span th:text="${user.address}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Vai trò:</strong> <span th:text="${user.role}"></span>
                  </li>

                  <li class="list-group-item">
                      <strong>Trạng thái:</strong>
                      <span th:text="${user.status ? 'Hoạt động' : 'Đang khóa'}"></span>
                  </li>
              </ul>
              <div  class="card-footer d-flex justify-content-between">
                  <a th:href="@{/dashboard/users/list}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại danh sách</a>
                  <a th:href="@{/dashboard/users/update/{id}(id=${user.id})}" class="btn btn-secondary"><i class="fas fa-edit"></i> Sửa người dùng</a>
              </div>
          </div>
  </div>
</div>

</body>
</html>
